<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PDF Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body{height:100%;margin:0}
    #msg{padding:24px;font-family:system-ui,Arial}
    iframe{border:0;position:fixed;inset:0;width:100%;height:100%}
  </style>
</head>
<body>
<script>
  const p = new URLSearchParams(location.search);
  const file = p.get('file'); // e.g. materials/lecture1.pdf
  if(!file){
    document.body.innerHTML =
      '<div id="msg"><h2>Missing file</h2><p>Use ?file=path/to/your.pdf</p></div>';
  }else{
    const iframe = document.createElement('iframe');
    // PDF is served from the same repo via GitHub Pages, so relative path works
    iframe.src = decodeURIComponent(file);
    document.body.appendChild(iframe);
    document.title = 'Viewing: ' + file.split('/').pop();
  }
</script>
</body>
</html>
